name: miner-petta CI

on:
  push:
    branches:
      - petta-main
  pull_request:
    branches:
      - petta-main

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SWI-Prolog and Janus
        run: |
          sudo apt-get update
          sudo apt-get install -y swi-prolog libpython3-dev build-essential cmake git

          # Clone Janus using the public git protocol (no auth needed)
          git clone --depth 1 git://github.com/SWI-Prolog/packages-janus.git

          cd packages-janus
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr ..
          make -j$(nproc)
          sudo make install


      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.6'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip==23.1.2
          pip install numpy==2.2.1
          pip install regex==2023.12.25
          pip install scipy==1.13.1
    

      - name: Run setup script
        run: |
          chmod +x setup.sh
          ./setup.sh
      - name: Debug failing test
        run: |
          echo "=== DEBUG test-jsd.metta ==="
          ./PeTTa/run.sh experiments/surprisingness/tests/test-jsd.metta --debug || true

      - name: Run PeTTa tests
        run: python3 scripts/run-tests.py
        env:
          PATH: ${{ github.workspace }}/PeTTa:${{ env.PATH }}
