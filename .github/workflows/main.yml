name: miner-petta CI

on:
  push:
    branches:
      - petta-main
  pull_request:
    branches:
      - petta-main

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SWI-Prolog
        run: |
          sudo apt-add-repository ppa:swi-prolog/devel -y
          sudo apt-get update
          sudo apt-get install -y swi-prolog python3-pip

      - name: Install Python Dependencies
        run: |
          # We use --break-system-packages because GitHub runners enforce PEP 668.
          # Since this is a temporary CI environment, this is safe.
          python3 -m pip install --break-system-packages numpy==2.2.1 regex==2023.12.25 scipy==1.13.1

      - name: Run setup script
        run: |
          chmod +x setup.sh
          ./setup.sh


      - name: Run PeTTa tests
        run: python3 scripts/run-tests.py
        env:
          PATH: ${{ github.workspace }}/PeTTa:${{ env.PATH }}